<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In - Danny Absolute Institute of Arts</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('signinimage.png') no-repeat center center fixed;
  background-size: cover;
  color: black;
  text-align: center;
}

.institute-name {
  margin: 30px 0 10px;
  font-size: 3em;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
}

h2 {
  font-size: 2em;
  text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
}

#login-page {
  margin-top: 50px;
}

input[type=text], input[type=password] {
  width: 250px;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
}

button {
  padding: 10px 20px;
  background: beige;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-size: 1rem;
}

button:hover {
  background: #d6c2a3;
}
</style>
</head>
<body>

<div id="login-page">
  <div class="institute-name">Danny Absolute Institute of Arts</div>
  <h2>Sign In</h2>
  <input type="text" id="username" placeholder="Student name"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Sign In</button>
</div>

<script>
function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if(username && password) {
    window.location.href = "homepage.html";
  } else {
    alert("Please enter both username and password.");
  }
}
</script>

</body>
</html>
